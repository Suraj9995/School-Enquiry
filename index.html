<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class=".container-xl d-flex">
        <div class="side-img w-25 d-flex flex-column justify-content-between align-items-center">
            <img class="School-logo mt-3" src="./img/LogoLowHD.png" alt="School Logo" srcset="">
            <p class="School-slogans m-3">A community of lifelong learners, responsible global citizens, and champions of our own <br> success.</p>
        </div>
        <form class="w-75 m-3 d-flex flex-column justify-content-center align-items-center">
            <h2 class="Main-header">School <span>Enquiry</span> Form</h2>
                <h5 class="Form-group align-self-start">Student Details</h5>
              <div class="Form-section d-flex flex-row justify-content-between">
                <div class="d-flex flex-column m-3">
                <label class="label-heading">Year</label>
                <select class="Select-menu" aria-label="Default select example">
                  <option value="21-22" selected>2021-22</option>
                  <option value="22-23">2022-23</option>
                  <option value="23-24">2023-24</option>
                  <option value="24-25">2024-25</option>
                </select>
              </div>
              <div class="d-flex flex-column m-3">
                <label class="label-heading">Board</label>
                <select class="Select-menu" aria-label="Default select example">
                  <option value="1" selected>I</option>
                  <option value="2">II</option>
                  <option value="3">III</option>
                  <option value="4">IV</option>
                  <option value="5">V</option>
                  <option value="6">VI</option>
                </select>
              </div>
              <div class="d-flex flex-column m-3">
                <label class="label-heading">Grade</label>
                <select class="Select-menu" aria-label="Default select example">
                  <option value="A+" selected>A+</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </div>
              </div>
              <div class="w-100 d-flex flex-row justify-content-between">
                <div class="d-flex flex-column m-3">
                <label class="label-heading">First Name</label>
                <input class="Select-menu" type="text" name="FirstName" id="">
              </div>
              <div class="d-flex flex-column m-3">
                <label class="label-heading">Father Name</label>
                <input class="Select-menu" type="text" name="MiddleName" id="">
              </div>
              <div class="d-flex flex-column m-3">
                <label class="label-heading">Surname</label>
                <input class="Select-menu" type="text" name="Surname" id="">
              </div>
              </div>
              <div class="w-100 d-flex flex-row justify-content-between">
                <div class="d-flex flex-column m-3">
                <label class="label-heading">Date of Birth</label>
                <input class="Select-menu" type="date" name="DateOfBirth" id="">
              </div>
              <div class="d-flex flex-column m-3">
                <label class="label-heading">Gender</label>
                <select class="Select-menu" aria-label="Default select example">
                  <option value="Male" selected>Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="d-flex flex-column m-3">
                <label class="label-heading">Enquiry Type</label>
                <select class="Select-menu" aria-label="Default select example">
                  <option value="Online" selected>Online</option>
                  <option value="offline">Offline</option>
                </select>
              </div>
              </div>
              <h5 class="Form-group align-self-start mt-3">Family Details</h5>
              <div class="Form-section d-flex flex-row justify-content-between">
                <div class="d-flex flex-column m-3">
                <label class="label-heading">Father Name</label>
                <input class="Select-menu" type="text" name="FatherName" id="">
              </div>
              <div class="d-flex flex-column m-3">
                <label class="label-heading">Father Contact</label>
                <input class="Select-menu" type="text" name="FatherContact" id="">
              </div>
              <div class="d-flex flex-column m-3">
                <label class="label-heading">Father Mail ID</label>
                <input class="Select-menu" type="email" name="FatherEmail" id="">
              </div>
              </div>
              <div class="w-100 d-flex flex-row justify-content-between">
                <div class="d-flex flex-column m-3">
                  <label class="label-heading">Mother Name</label>
                  <input class="Select-menu" type="text" name="MotherName" id="">
                </div>
                <div class="d-flex flex-column m-3">
                  <label class="label-heading">Mother Contact</label>
                  <input class="Select-menu" type="text" name="MotherContact" id="">
                </div>
                <div class="d-flex flex-column m-3">
                  <label class="label-heading">Mother Mail ID</label>
                  <input class="Select-menu" type="email" name="MotherEmail" id="">
                </div>
              </div>
              <div class="w-100 d-flex flex-row justify-content-between">
                <div class="d-flex flex-column m-3">
                  <label class="label-heading">Society Name</label>
                  <input class="Select-menu" type="text" name="SocietyName" id="">
                </div>
                <div class="d-flex flex-column m-3">
                  <label class="label-heading">Area</label>
                  <input class="Select-menu" type="text" name="Area" id="">
                </div>
                <div class="d-flex flex-column m-3">
                  <label class="label-heading">Pincode</label>
                  <input class="Select-menu" type="text" name="Pincode" id="">
                </div>
              </div>
              <div class="w-100 d-flex flex-row justify-content-between">
                <div class="d-flex flex-column m-3">
                  <label class="label-heading">Sibling Name</label>
                  <input class="Select-menu" type="text" name="SiblingName" id="">
                </div>
                <div class="d-flex flex-column m-3">
                  <label class="label-heading">Sibling Board</label>
                  <select class="Select-menu" aria-label="Default select example">
                    <option value="1" selected>I</option>
                    <option value="2">II</option>
                    <option value="3">III</option>
                    <option value="4">IV</option>
                    <option value="5">V</option>
                    <option value="6">VI</option>
                  </select>
                </div>
                <div class="d-flex flex-column m-3">
                  <label class="label-heading">Sibling Date of Birth</label>
                  <input class="Select-menu" type="date" name="SiblingDateofBirth" id="">
                </div>
              </div>
              <h5 class="Form-group align-self-start">Previous School Details</h5>
              <div class="Form-section d-flex flex-row justify-content-between">
                <div class="d-flex flex-column m-3">
                <label class="label-heading">School Name</label>
                <input class="Select-menu" type="text" name="schoolName" id="">
              </div>
              <div class="d-flex flex-column m-3">
                <label class="label-heading">Board</label>
                <select class="Select-menu" aria-label="Default select example">
                  <option value="1" selected>I</option>
                  <option value="2">II</option>
                  <option value="3">III</option>
                  <option value="4">IV</option>
                  <option value="5">V</option>
                  <option value="6">VI</option>
                </select>
              </div>
              <div class="d-flex flex-column m-3">
                <label class="label-heading">Grade</label>
                <select class="Select-menu" aria-label="Default select example">
                  <option value="A+" selected>A+</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </div>
              </div>
              <div class="w-100 d-flex flex-row justify-content-between">
                <div class="w-100 m-3">
                  <label class="label-heading">Remark</label>
                  <textarea class="" style="width: 100%; height: 100px; padding: 0;" type="text" name="Remark" id=""></textarea>
                </div>
                </div>
                <button class="align-self-start Submit-btn pt-1 ps-5 pe-5 pb-1 m-3" type="submit">Submit</button>
              </div>
        </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
